<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallyu - Login</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main>
        <h1>Hallyuin</h1>
        <h3>Empowering Your K-Pop Passion, One Merchandise at a Time!</h3>
        <fieldset>
            <form action="index.html" method="post">
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="lalisa97" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="********" required minlength="8">
                </div>
                <div>
                    <a href="#" class="forgot">Forgot Your Password?</a>
                    <button type="submit" id="login">Log In</button>
                </div>
            </form>
        </fieldset>
    </main>
    <script src="js/script.js" defer></script>
</body>
</html>
